      <body>
		<div style="display: table; margin-right: auto; margin-left: auto;">
			<progress-arc
				size="200"
				stroke="green"
				stroke-width="20"
				complete="{days_percentage}}"
				counter-clockwise="false"
				background="grey">
				<span style="color:black; white-space:nowrap;"><b>{{days}} / {{amount}}</b></span>
			</progress-arc>
		</div>
