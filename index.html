      <body>
        <h2>Custom down counter</h2>
        <div ng-controller="ProgressBar">
          <div class="row">
            <table>
              <tbody>
              <tr>
                <td><b>{{days}}</b></td>
                <td><progressbar animate="false" value="dynamic" type="success"><b>{{days_p}}</b></progressbar></td>
              </tr>
              <tr>
                <td><b>{{amount}}</b>/td>
                <td><progressbar animate="false" value="dynamic" type="success"><b>{{amount_p}}</b></progressbar></td>
              </tr>
              </tbody>
            </table>
           </div>
        </div>
