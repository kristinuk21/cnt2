    <!doctype html>
    <html ng-app="todoApp">
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="project.js"></script>
        <!-- link rel="stylesheet" href="todo.css"-->
      </head>
      <body>
        <h2>Cnt3</h2>
        <div ng-controller="TodoListController as todoList">
          <span>{{todoList.todos.length}} stats</span>
          <ul class="unstyled">
            <li ng-repeat="todo in todoList.todos">
              <span>{{todo.text}} - {{todo.value}}</span>
            </li>
          </ul>
          <form ng-submit="todoList.addTodo()">
            <table>
              <tbody>
              <tr>
                <td>Start Value</td>
                <td><input type="text" ng-model="todoList.start" size="30" placeholder="2000"></td>
              </tr>
              <tr>
                <td>End Date</td>
                <td><input type="text" ng-model="todoList.end"   size="30" placeholder="20"></td>
              </tr>
              <tr>
                <td>Count Rate</td>
                <td> <input type="text" ng-model="todoList.rate"  size="30" placeholder="-2000/31"></td>
              </tr>
              <tr>
                <td></td>
                <td><input class="btn-primary" type="submit" value="Compute"></td>
              </tr>
              </tbody>
            </table>
            <br> 
          </form>
        </div>
      </body>
    </html>
